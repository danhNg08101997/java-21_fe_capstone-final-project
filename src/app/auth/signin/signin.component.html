<div class="row">
    <form #f="ngForm" (ngSubmit)="login(f)" class="form-login p-4">
      <h1 class="col-12 text-center text-primary">Login Page</h1>
      <div class="row">
        <div class="mb-3 col-md-10 ms-5">
          <label for="userId" class="form-label text-primary">Username</label>
          <input
            type="text"
            [(ngModel)]="user.username"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="mb-3 col-md-10 ms-5">
          <label for="password" ngModel="password" class="form-label text-primary"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="user.password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary ms-5">Login</button>
    </form>
  </div>
